        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line">一、for</span><br><span class="line">关于for循环有以下几点说明：</span><br><span class="line">  ● 最先执行初始化步骤。可以声明一种类型，但可初始化一个或多个循环控制变量，也可以是空语句。</span><br><span class="line">  ● 然后，检测布尔表达式的值。如果为true，循环体被执行。如果为false，循环终止，开始执行循环体后面的语句。</span><br><span class="line">  ● 执行一次循环后，更新循环控制变量。</span><br><span class="line">  ● 再次检测布尔表达式。循环执行上面的过程。</span><br><span class="line"></span><br><span class="line">    a.结构1</span><br><span class="line">        for(表达式1;表达式2;表达式3)&#123;</span><br><span class="line">        &#125;</span><br><span class="line">        举例：</span><br><span class="line">        for( int i = 0; i &lt; 10; i++)&#123;</span><br><span class="line">            //表达式1：先定义变量i初始值为0</span><br><span class="line">            //表达式2：判断变量i是否比10小，如果条件成立，进入循环</span><br><span class="line">            //表达式3：循环执行完毕后对i进行操作</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">      b.结构2</span><br><span class="line">         int i = 0;</span><br><span class="line">         for(;表达式2;表达式3)&#123;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">      c.结构3</span><br><span class="line">         int i =0;</span><br><span class="line">         for(;表达式2;)&#123;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">      d.结构4</span><br><span class="line">         for(;;)&#123;</span><br><span class="line">        &#125; //死循环</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">二、while循环</span><br><span class="line">    while的结构：</span><br><span class="line">        while( 布尔表达式 ) &#123;</span><br><span class="line">	//循环内容</span><br><span class="line">        &#125;</span><br><span class="line">      只要布尔表达式为true，循环体会一直执行下去。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">三、do……while循环</span><br><span class="line">对于while语句而言，如果不满足条件，则不能进入循环。但有时候我们需要即使不满足条件，也至少执行一次。</span><br><span class="line">do…while循环和while循环相似，不同的是，do…while循环至少会执行一次。</span><br><span class="line"></span><br><span class="line">do……while循环结构：</span><br><span class="line">        do &#123;</span><br><span class="line">               //代码语句</span><br><span class="line">        &#125;while(布尔表达式);</span><br><span class="line">注意：布尔表达式在循环体的后面，所以语句块在检测布尔表达式之前已经执行了。 如果布尔表达式的值为true，则语句块一直执行，直到布尔表达式的值为false。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">四、</span><br><span class="line">Java增强for循环</span><br><span class="line">    Java5引入了一种主要用于数组的增强型for循环。</span><br><span class="line"></span><br><span class="line">结构：</span><br><span class="line">for(声明语句 : 表达式)</span><br><span class="line">&#123;</span><br><span class="line">   //代码句子</span><br><span class="line">&#125;</span><br><span class="line">声明语句：声明新的局部变量，该变量的类型必须和数组元素的类型匹配。其作用域限定在循环语句块，其值与此时数组元素的值相等。 </span><br><span class="line">表达式：表达式是要访问的数组名，或者是返回值为数组的方法。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">举例：</span><br><span class="line">public class Test &#123;</span><br><span class="line"></span><br><span class="line">   public static void main(String args[])&#123;</span><br><span class="line">      int [] numbers = &#123;10, 20, 30, 40, 50&#125;;</span><br><span class="line"></span><br><span class="line">      for(int x : numbers )&#123;</span><br><span class="line">         System.out.print( x );</span><br><span class="line">         System.out.print(&quot;,&quot;);</span><br><span class="line">      &#125;</span><br><span class="line">      System.out.print(&quot;\n&quot;);</span><br><span class="line">      String [] names =&#123;&quot;James&quot;, &quot;Larry&quot;, &quot;Tom&quot;, &quot;Lacy&quot;&#125;;</span><br><span class="line">      for( String name : names ) &#123;</span><br><span class="line">         System.out.print( name );</span><br><span class="line">         System.out.print(&quot;,&quot;);</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">结果：</span><br><span class="line">10,20,30,40,50,</span><br><span class="line">James,Larry,Tom,Lacy,</span><br><span class="line"></span><br><span class="line">五、break和continue</span><br><span class="line">break</span><br><span class="line">break主要用在循环语句或者switch语句中，用来跳出整个语句块。</span><br><span class="line">break跳出最里层的循环，并且继续执行该循环下面的语句。</span><br><span class="line"></span><br><span class="line">continue</span><br><span class="line">continue适用于任何循环控制结构中。作用是让程序立刻跳转到下一次循环的迭代。 </span><br><span class="line">在for循环中，continue语句使程序立即跳转到更新语句。 </span><br><span class="line">在while或者do…while循环中，程序立即跳转到布尔表达式的判断语句。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">拓展：\t表示一个tab占位符，\n表示换行</span><br><span class="line"></span><br><span class="line">cmd：e:      盘符+：进入磁盘</span><br><span class="line">          dir     显示目录下文件</span><br><span class="line">          cd     改变目录 （输入首字母，按tab补充） 返回根目录 cd\</span><br></pre></td></tr></table></figure>
