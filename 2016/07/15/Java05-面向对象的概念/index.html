        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line">一、Java的思想（OOP 面向对象的编程语言）</span><br><span class="line">    万物皆是对象</span><br><span class="line">        比如：前面案例中写的Test.java（测试代码的对象），E1.java（回家练习的对象）</span><br><span class="line">                  所有java文件中class里面出现的都认为是这个对象的一部分</span><br><span class="line"></span><br><span class="line">                人类、汽车、动物，家具（为对象的集合）</span><br><span class="line"></span><br><span class="line">二、怎么去描述世界万物</span><br><span class="line">    通过class关键字描述世界万物 class Test，class Home，class Car，class Person，class Animal</span><br><span class="line"></span><br><span class="line">所有万物（所有类）的起源是class Object（基类），自己不能起这个名字</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">三、如果要对class的描述进行具体的表达，通过对象进行具体的表示</span><br><span class="line"></span><br><span class="line">人类 --&gt; 男的，女的（性别） --&gt; 小孩，老人（年龄）    人类中的一个特性</span><br><span class="line">        --&gt; 能吃不会胖，喝水都能胖（吃和胖的特点）</span><br><span class="line">        --&gt; 能睡的，不太喜欢睡觉的（睡觉的特点）</span><br><span class="line"></span><br><span class="line">将这些固有的特性提炼出来，即人类（当前类）的属性</span><br><span class="line">把某些行为方式提炼出来，这些通用的行为称之为人类（当前类）的方法</span><br><span class="line"></span><br><span class="line">在整个类里就这两种组成方式（属性+方法）</span><br><span class="line"></span><br><span class="line">如：</span><br><span class="line">class Person&#123;</span><br><span class="line">        boolean sex;    //性别的属性</span><br><span class="line">        int age;            //年龄的属性</span><br><span class="line">        int name;        //名字的属性</span><br><span class="line"></span><br><span class="line">//所以系统给每个类都设定默认的构造方法</span><br><span class="line">//和普通的方法是有区别的</span><br><span class="line">//第一个区别：没有返回值的说法</span><br><span class="line">//第二个区别：方法的名字必须和当前类的名字一模一样</span><br><span class="line">//就算单独写出来也不会有任何问题</span><br><span class="line">Person()&#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">        void eat()&#123;</span><br><span class="line">                //通过行为想表达什么特点，逻辑表示</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        void fat()&#123;    //发胖</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        void sleep()&#123;    //睡觉</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">四、如何使用定义的class（Person）</span><br><span class="line">    //抽象的人类进行实例化操作，通过new进行实例化发，表示Person真是存在一个对象就是new出来的</span><br><span class="line"></span><br><span class="line">Person p = new Person(); //开辟空间</span><br><span class="line">p.age = 10;            //给p赋予属性</span><br><span class="line">p.name = &quot;ritian&quot;; </span><br><span class="line">p.sex = true;</span><br><span class="line"></span><br><span class="line">通过下面一个简单的类来理解下Java中类的定义：</span><br><span class="line">public class Dog&#123;</span><br><span class="line">String breed;</span><br><span class="line">int age;</span><br><span class="line">String color;</span><br><span class="line">void barking()&#123;&#125;</span><br><span class="line">void hungry()&#123;&#125;</span><br><span class="line">void sleeping()&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">一个类可以包含以下类型变量：</span><br><span class="line">  ● 局部变量：在方法、构造方法或者语句块中定义的变量被称为局部变量。变量声明和初始化都是在方法中，方法结束后，变量就会自动销毁。</span><br><span class="line">  ● 成员变量：成员变量是定义在类中，方法体之外的变量。这种变量在创建对象的时候实例化。成员变量可以被类中方法、构造方法和特定类的语句块访问。</span><br><span class="line">  ● 类变量：类变量也声明在类中，方法体之外，但必须声明为static类型。</span><br><span class="line">一个类可以拥有多个方法，在上面的例子中：barking()、hungry()和sleeping()都是Dog类的方法。 </span><br><span class="line"></span><br><span class="line">五、在构造对象的时候，可以在方法里加入入参，可以定义自己设定的构造方法</span><br><span class="line">    在new的过程中Person();这个方法称为构造方法</span><br><span class="line"></span><br><span class="line">//当方法的名字一模一样，参数列表不同的时候，称该方法为重载方法，和返回值没有任何关系</span><br><span class="line">//方法名和参数列表一样的方法不可能出现2个的，因为编译无法通过</span><br><span class="line">//一个功能的方法，可以接收形形色色不同的参数列表</span><br><span class="line">public class Person&#123;</span><br><span class="line">    int age;</span><br><span class="line">    String name;</span><br><span class="line">    </span><br><span class="line">    Person()&#123;</span><br><span class="line">        //this也可以调用构造方法</span><br><span class="line">        this(10,&quot;zhangsan&quot;);//即调用构造方法,要放在第一行</span><br><span class="line">    &#125;</span><br><span class="line">//和默认的构造方法相比，他可以接受入参</span><br><span class="line">//在创建Person实例化对象的时候就可以定义他的属性</span><br><span class="line">    Person(int age,String name)&#123;</span><br><span class="line">    //引入this这个关键字（指向当前类的引用）</span><br><span class="line">        this.age = age;     //this指带的就是Person，通过person可以调用里面的属性</span><br><span class="line">        this.name = name;</span><br><span class="line">        eat();                //调用方法的时候可以在方法前加入this，但是一般情况都可以省略</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//使用Person的构造方法</span><br><span class="line">Person p = new Person(20,&quot;zhangsan&quot;);</span><br><span class="line">Person p 2 = new Person();    </span><br><span class="line">关机子this的概念和使用</span><br><span class="line">//规则：如果自定义了有参的构造方法，会自动把系统写的无参的构造方法给顶替了，所以这时候想调用无参的构造方法必须自己写</span><br></pre></td></tr></table></figure>
