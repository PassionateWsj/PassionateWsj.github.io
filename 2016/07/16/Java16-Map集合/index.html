        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line">1.数据以键值对(key-value)的方式进行储存（put方法进行添加数据，clear()清空）</span><br><span class="line">   Key-Value有映射关系，通过key(不能重复)能找到value（可以重复）（由Map内部类Entry（Map.Entry）完成（Set和Collection之间）映射）</span><br><span class="line">2.并不是在Collection接口进行重写的，所以他和Set，List的存储结构，调用方法是完全不同的</span><br><span class="line">3.直接继承Object，但是要访问Map的元素还是和Iterator有关</span><br><span class="line"></span><br><span class="line">泛型扩展：</span><br><span class="line">单独的泛型定义&lt;T&gt;,&lt;E&gt;</span><br><span class="line">多组的泛型定义&lt;K,V&gt;，泛型参数之间用逗号隔开</span><br><span class="line">比如：android中有个异步任务AsyncTask&lt;K,T,V&gt;使用到了多组泛型的定义方式</span><br><span class="line"></span><br><span class="line">比较常用的Map</span><br><span class="line">1.HashMap：（允许）（Treetable线程安全，但是效率低与Vector类似，HashMap与ArrayList类似）</span><br><span class="line">（通过哈希表比较大小，相同的key不能反复录入，key是通过hash表和equals进行结合判断，一旦重复就不会录入重复的key）</span><br><span class="line">    比如：&#123;&quot;abc&quot;-&quot;哈哈&quot;&#125;&#123;&quot;abc&quot;-&quot;嘿嘿&quot;&#125;  不可以，因为String重写了hashCode，所以不可能同时录入，只能选择一                个放入map，如果key一样，录入的值会被后面的覆盖</span><br><span class="line">Map的key就是在Set集合的基础上定义完成的，不可重复</span><br><span class="line">Map的value是在Collection集合基础上定义的，可以重复</span><br><span class="line">比如：&#123;&quot;abc&quot;-&quot;哈哈&quot;&#125;&#123;&quot;zxc&quot;-&quot;哈哈&quot;&#125;    可以</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.TreeMap：</span><br><span class="line">    同理和HashMap类似，key不能重复，一定要重写Comparable或者Comparator接口，判断比较是否相同，并且一定按照某个（些）规则排序</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line">     * Map迭代器的遍历方式</span><br><span class="line">     * 1.遍历所有的key</span><br><span class="line">     * 2.遍历所有的value</span><br><span class="line">     * 3.遍历所有的key-value,最复杂但最实用，效率最高</span><br><span class="line">     */</span><br><span class="line"></span><br><span class="line">    public static void iterator1(HashMap&lt;String, Integer&gt; map)&#123;</span><br><span class="line">        //获取所有的key，存放set集合中</span><br><span class="line">        Set&lt;String&gt; sets = map.keySet();</span><br><span class="line">        Iterator&lt;String&gt; iterator = sets.iterator();</span><br><span class="line">        while (iterator.hasNext()) &#123;</span><br><span class="line">            //获取key</span><br><span class="line">            String key = (String)iterator.next();</span><br><span class="line">            //根据key获取value，通过get每一个key来获取value</span><br><span class="line">            Integer value = map.get(key);</span><br><span class="line">            System.out.println(key+&quot;,&quot;+value);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 获取map中所有value</span><br><span class="line">     */</span><br><span class="line">    public static void iterator2(HashMap&lt;String, Integer&gt; map)&#123;</span><br><span class="line">        //获取所有value</span><br><span class="line">        Collection&lt;Integer&gt; value = map.values();</span><br><span class="line">        Iterator&lt;Integer&gt; itr = value.iterator();</span><br><span class="line">        while (itr.hasNext()) &#123;</span><br><span class="line">            Integer values = (Integer) itr.next();</span><br><span class="line">            System.out.println(values);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 同时获取key-value的值</span><br><span class="line">     */</span><br><span class="line">    public static void iterator3(HashMap&lt;String, Integer&gt; map)&#123;</span><br><span class="line">        //获取Set集合,存放的是Map.Entry映射类，映射key-value关系</span><br><span class="line">        Set&lt;Map.Entry&lt;String,Integer&gt;&gt; entry = map.entrySet();</span><br><span class="line">        //迭代的元素就是Map.Entry</span><br><span class="line">        Iterator&lt;Map.Entry&lt;String, Integer&gt;&gt; itr = entry.iterator();</span><br><span class="line">        while (itr.hasNext()) &#123;</span><br><span class="line">            Map.Entry&lt;String,Integer&gt; entry2 = itr.next();</span><br><span class="line">            String key = entry2.getKey();</span><br><span class="line">            Integer value = entry2.getValue();</span><br><span class="line">            System.out.println(key+&quot;|&quot;+value);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println();</span><br><span class="line">        for (Map.Entry&lt;String, Integer&gt; entry2 : entry) &#123;</span><br><span class="line">            System.out.println(entry2.getKey()+&quot;|&quot;+entry2.getValue());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
