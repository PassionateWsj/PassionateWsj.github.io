        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">一、</span><br><span class="line">1.现在有个类Animal动物    还有个类Cat 猫</span><br><span class="line">    因为猫是动物，所以猫是继承自动物的</span><br><span class="line">比如：人类  老师（继承关系）     老师  学生（没有继承关系）</span><br><span class="line">类 金丝猴    类 值钱的（从句法上来说有继承关系）</span><br><span class="line"></span><br><span class="line">2.继承关系的特点：如果A继承B，A拥有B的属性，A拥有B的行为方式，但是A还可以拥有自己的一些特有的行为和属性</span><br><span class="line"></span><br><span class="line">3.在java里怎么表示继承：</span><br><span class="line">    a) class B&#123;&#125;</span><br><span class="line">    b) class A extends B&#123;&#125;</span><br><span class="line"></span><br><span class="line">4.继承的好处：可以大大降低重复属性和行为方法的出现</span><br><span class="line"></span><br><span class="line">5.java中继承的限制：java中只支持单继承，不支持多继承</span><br><span class="line">比如：A继承于B，还要继承于C，是不可以的，金丝猴继承动物类以后，不可以再继承值钱的类</span><br><span class="line"></span><br><span class="line">但是：B可以被多个类继承</span><br><span class="line"></span><br><span class="line">二、通过继承关系引申出来的概念</span><br><span class="line">重写：（最好  复制-粘贴）</span><br><span class="line">概念：通过继承引出方法重写，前提必须要有继承关系，否则不存方法重写的概念</span><br><span class="line">动物里有个吃的方法:动物吃东西</span><br><span class="line">猫继承动物，有你更有动物的吃的方法，猫对这个吃的方法不满意，想重新再写这个方法，这个时候就构成了方法的重写</span><br><span class="line"></span><br><span class="line">方法重写的最大特点：重写的方法和原来父类定义的方法必须一模一样（方法名，参数列表，返回值）</span><br><span class="line">                                 如果不符合上述条件，叫定义了新的方法，不叫方法重写</span><br><span class="line">重写的好处：业务逻辑上清楚，方便代码管理</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">区分重载和重写的区别：</span><br><span class="line">重写必须要有继承关系</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">关键字super的概念：</span><br><span class="line">    指向父类的引用，可以调用父类的成员变量，方法，构造方法</span><br><span class="line"></span><br><span class="line">    public class B&#123;</span><br><span class="line">        String name;</span><br><span class="line">    &#125;</span><br><span class="line">    public class A extends B&#123;</span><br><span class="line">        String name;</span><br><span class="line"></span><br><span class="line">        A()&#123;</span><br><span class="line">            super();//调用了父类的构造方法，默认父类就有无参的构造方法</span><br><span class="line">        &#125;</span><br><span class="line">        //打印B中的name</span><br><span class="line">        void print()&#123;</span><br><span class="line">            System.out.println(super.name);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">总结：关于super( )构造方法的使用</span><br><span class="line">    1.如果父类有无参的构造方法，子类可以不写super(); 默认子类的构造方法调用的都是父类的无参构造方法</span><br><span class="line">    2.如果父类没有无参的构造方法，子类自己调用父类存在的有参的构造方法，不能省略不写 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">三、多态的概念（OOP编程，封装、继承、多态）</span><br><span class="line">多态是同一个行为具有多个不同表现形式或形态的能力。</span><br><span class="line">多态性是对象多种表现形式的体现。</span><br><span class="line">多态存在的三个必要条件:</span><br><span class="line">  ● 继承</span><br><span class="line">  ● 重写</span><br><span class="line">  ● 父类引用指向子类对象</span><br><span class="line"></span><br><span class="line">定义：在代码运行的时候，才会知道真正调用方的对象具体是谁，这种表现形式称为多态。</span><br><span class="line">          在代码没有运行的时候，就不知道真正执行方法的对象是谁</span><br></pre></td></tr></table></figure>
<p><img src="https://i.imgur.com/2A5mxTZ.png" alt=""></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">final关键字：</span><br><span class="line">1.如果final修饰的是class，表示这个类不允许被继承</span><br><span class="line">2.如果final修饰的是方法，表示该方法不允许被重写</span><br><span class="line">3.如果final修饰的是成员变量，表示该变量不允许被修改</span><br><span class="line">   如果final修饰的变量不是基本数据类型，是引用型的怎么办？</span><br><span class="line">   final修饰的引用变量不能改引用的地址</span><br><span class="line"></span><br><span class="line">    public final class String&#123;&#125;</span><br><span class="line">    为想写个类 public class MyString extends String&#123;&#125; //因为final，所以不能被继承</span><br></pre></td></tr></table></figure>
