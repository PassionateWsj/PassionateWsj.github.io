        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">包定义的规范</span><br><span class="line">com.alibaba.view   com.alibaba.bean   com.alibaba.dao</span><br><span class="line"></span><br><span class="line">三目表达式：表达式1 ？表达式2 ： 表达式3</span><br><span class="line"></span><br><span class="line">（i++与++i的区别     i++先执行，++i先赋值）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">String -- 字符串类型  printin 在字符串后面的所有“+“号都为连接符  数字1变为字符1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">static关键字：表示静态的，静态声明的属性表示全局变量，在类声明前就已经执行（只执行1次）。静态方法只能调用静态的属性和方法（可以直接类名+方法（属性）调用），静态类里不存在this</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">this和super：用来区分重复的变量，super（虚方法）大多用在继承中子类的构造方法里</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">多态：扩展性，</span><br><span class="line">条件：</span><br><span class="line">1.继承</span><br><span class="line">2.方法重写</span><br><span class="line">3.父类引用指向子类对象</span><br><span class="line"></span><br><span class="line">final关键字：final能声明类（不能被继承），方法（不能被重写），属性变量（变成常量要大写）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">修饰符</span><br><span class="line">                                                           不同包             不同包但有继承            同包         同包同类</span><br><span class="line">    public                                               可以                可以                            可以            可以</span><br><span class="line">    protected                                       不可以              可以                            可以            可以</span><br><span class="line">    default(friendly)默认不写                不可以            不可以                          可以            可以</span><br><span class="line">    private                                            不可以            不可以                         不可以         可以</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">抽象类：一定包含抽象方法的类，不能实例化对象必须被继承，包含子类常见的方法（抽象表示，没有方法体）</span><br><span class="line">任何子类必须重写父类的抽象方法，或者声明自身为抽象类。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">接口：  </span><br><span class="line">一个接口（interface）可以有全局常量（final static ）和多个方法（必须为抽象方法），可以被多实现（implements）</span><br><span class="line">接口不能包含成员变量，除了static和final变量。</span><br><span class="line">所有实现接口的类中方法都为public</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">内部类的使用</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">数组</span><br><span class="line">foreach循环：foreach(int i in arr)</span><br><span class="line">java.util.Arrays    Arrays.toString(arr);</span><br><span class="line"></span><br><span class="line">在数据的类中重写toString方法，来偷懒：public</span><br><span class="line">判断一个字符串A中是否包含字符串B：A.indexOf(B)，如果包含返回0，不包含返回-1</span><br><span class="line">Math.random()方法返回一个[0-1)的随机数，想要随机0-10整数可以强转(int)Math.random();</span><br><span class="line"></span><br><span class="line">String s = &quot;a&quot;+&quot;b&quot;+&quot;c&quot;;效率比较低，常量池会产生3个字符串，a,ab,abc</span><br><span class="line">StringBulider  线程不安全，效率高</span><br><span class="line">StringBuffer    线程安全</span><br><span class="line">字符串：  toCharArry()    字符串转换字符数组    </span><br><span class="line">               charAt()    从字符串中提取指定位置的字符</span><br><span class="line">               compareTo()    根据字典的次序，对应的字符进行逐个比较(&gt;返回正数，=返回0，&lt;返回负数)</span><br><span class="line">               compareToIngoreCase()    同上（无视大小写进行比较）</span><br><span class="line">               getBytes()    与byte数组的转换    </span><br><span class="line">               indexOf()    过滤字符串中存在的字符，存在返回index，不存在返回-1</span><br><span class="line">               trim()        去掉字符串的前后空格</span><br><span class="line">               subString()    从字符串中取出子字符串（index来索引截取，结束index不包含）</span><br><span class="line">               toLowerCase()    toUpperCase()    大小写转换</span><br><span class="line">               endsWith()    startsWith()    判断字符串的开头结尾字符</span><br><span class="line">               replace()    替换String字符串中的一个字符（返回String），也可删除指定字符，用&quot;&quot;来替换即可</span><br><span class="line">               concat()    拼接字符串，返回String</span><br><span class="line">               contains()    判断是否包含字符串，返回boolean</span><br><span class="line">               valueOf()    将基本数据类型转成实际的字符串(这个方法是静态方法)</span><br><span class="line">                上个方法通常不用，最直接为***+&quot;&quot;直接将***变为字符串进行拼接</span><br><span class="line"></span><br><span class="line">StringBuffer（需要实例化，省内存空间（StringBuilding更快但是需要在单线程使用，并且不安全））</span><br><span class="line">                append()    添加字符</span><br><span class="line">                insert()</span><br><span class="line">                replace(a,b,&quot;c&quot;)</span><br><span class="line">                indexOf()</span><br><span class="line"></span><br><span class="line">eclipse快速查找类方法</span><br><span class="line">ctrl+o    ctrl+oo    当前类（ctrl+左键系统自带类，jdk目录导入源代码）</span><br><span class="line">ctrl+shift+t    快速定位任何类</span><br><span class="line">ctrl+T    查看类的继承结构</span><br><span class="line">ctrl+F    查找关键字</span><br><span class="line">ctrl+L    定位到指定行</span><br><span class="line"></span><br><span class="line">在finally中关闭流 .close()</span><br></pre></td></tr></table></figure>
