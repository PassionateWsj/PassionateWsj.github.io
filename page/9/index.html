an class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br></pre></td><td class="code"><pre><span class="line">一、基本数据类型</span><br><span class="line">1.Java的基本数据类型（8个）</span><br><span class="line">    逻辑型    boolean（true、false 布尔值）</span><br><span class="line">    字符型    char（字符）比如&apos;a&apos;、&apos;四&apos;（存放一个类型的）</span><br><span class="line">    整型       byte（字节）、short、int、long（1、2、3）</span><br><span class="line">    浮点型    float（32 bit、 4字节）、double（64 bit）</span><br><span class="line"></span><br><span class="line">2.长度的说明</span><br><span class="line">    逻辑型    boolean    </span><br><span class="line">                        boolean数据类型表示一位的信息；</span><br><span class="line">                        只有两个取值：true和false；</span><br><span class="line">                        这种类型只作为一种标志来记录true/false情况；</span><br><span class="line">                        默认值是false；</span><br><span class="line">                        例子：boolean one = true。</span><br><span class="line"></span><br><span class="line">    字符型  </span><br><span class="line">                  1 char = 16 bit = 0 ~ 2^16-1（0~65535）（范围是2^16）</span><br><span class="line">                        char类型是一个单一的16位Unicode字符；</span><br><span class="line">                        最小值是’\u0000’（即为0）；</span><br><span class="line">                        最大值是’\uffff’（即为65,535）；</span><br><span class="line">                        char数据类型可以储存任何字符；</span><br><span class="line">                        例子：char letter = ‘A’。</span><br><span class="line"></span><br><span class="line">    整型     </span><br><span class="line">                  1 byte = 8 bit = -2^7 ~ 2^7-1（-128~127）（范围是2^8）</span><br><span class="line">                        byte数据类型是8位、有符号的，以二进制补码表示的整数；</span><br><span class="line">                        byte类型用在大型数组中节约空间，主要代替整数；</span><br><span class="line">                        默认值是0；</span><br><span class="line">                        例子：byte a = 100，byte b = -50。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                  1 short = 16 bit = -2^15 ~ 2^15-1（-32768~32767）（范围是2^16）</span><br><span class="line">                        short数据类型是16位、有符号的以二进制补码表示的整数；</span><br><span class="line">                        short数据类型也可以像byte那样节省空间；</span><br><span class="line">                        默认值是0；</span><br><span class="line">                        例子：short s = 1000，short r = -20000。</span><br><span class="line"></span><br><span class="line">                  1 int = 32 bit = -2^31 ~ 2^31-1（范围是2^32）</span><br><span class="line">                        int数据类型是32位、有符号的以二进制补码表示的整数；</span><br><span class="line">                        一般地整型变量默认为int类型；</span><br><span class="line">                        默认值是0；</span><br><span class="line">                        例子：int a = 100000, int b = -200000。</span><br><span class="line"></span><br><span class="line">                  1 long = 64 bit = -2^63 ~ 2^63-1（范围是2^64）</span><br><span class="line">                        long数据类型是64位、有符号的以二进制补码表示的整数；</span><br><span class="line">                        这种类型主要使用在需要比较大整数的系统上；</span><br><span class="line">                        默认值是0L；</span><br><span class="line">                        例子： long a = 100000L，Long b = -200000L。</span><br><span class="line">                  </span><br><span class="line">    浮点型    1 float = 32 bit = -2^31 ~ 2^31-1（范围是2^32） </span><br><span class="line">                        float数据类型是单精度、32位、符合IEEE 754标准的浮点数；</span><br><span class="line">                        float在储存大型浮点数组的时候可节省内存空间；</span><br><span class="line">                        浮点数不能用来表示精确的值，如货币；</span><br><span class="line">                        默认值是0.0f；        </span><br><span class="line">                        例子：float f1 = 234.5f。   </span><br><span class="line">                                                     </span><br><span class="line">                  1 double  = 64 bit = -2^63 ~ 2^63-1（范围是2^64）</span><br><span class="line">                        double数据类型是双精度、64位、符合IEEE 754标准的浮点数；</span><br><span class="line">                        浮点数的默认类型为double类型；</span><br><span class="line">                        double类型同样不能表示精确的值，如货币；</span><br><span class="line">                        默认值是0.0d；</span><br><span class="line">                        例子：double d1 = 123.4。</span><br><span class="line">3. 基本数据类型转换的问题</span><br><span class="line">    a.如果低位的数据类型转换成高位的数据类型，不需要任何操作，系统自动转型</span><br><span class="line">        short s = 100;</span><br><span class="line">        int i = s;  //自动转型</span><br><span class="line">        double d = i;//自动从32到64</span><br><span class="line">        </span><br><span class="line">        byte转换char必须强转（byte为8位，无法表示字符；java中2位表示字符，强转前面补8位构成字符）</span><br><span class="line"></span><br><span class="line">    b.如果高位的数据类型转换成低位的数据类型，必须自己强制类型转换（小心数据溢出）</span><br><span class="line">        double d = 10.22;</span><br><span class="line">        int i = (int)d;         //强制类型转换格式：short *** = (short)***;</span><br><span class="line">                                                                       int *** = (int)***;</span><br><span class="line"></span><br><span class="line">    c.如果同位数（int - float 32bit）（char - short 16bit）</span><br><span class="line">        低精度到高精度      不需要强转</span><br><span class="line">        高精度到低精度      需要强转</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">集中注释方式 （3种）</span><br><span class="line">        1、//         （写在代码每行当中，注释总不能出现‘ \ ’）</span><br><span class="line">        2、/*     */（写在方法上面比较多）</span><br><span class="line">        3、/**</span><br><span class="line">               *     java特有的注释方式，写在class中比较多</span><br><span class="line">               *     称为java的doc注释方式、这种注释可以生成文档（根目录cmd：javadoc  Test.java生成对应文档）、文档会保留该注释方式</span><br><span class="line">               *    @author   dsfasfhasd       （英文版）</span><br><span class="line">               *    @function  测试基本数据类型</span><br><span class="line">               */</span><br><span class="line"></span><br><span class="line">cmd（cls清屏）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">二、运算符</span><br><span class="line"></span><br><span class="line">1.算数运算符 </span><br><span class="line">        + - * / %（比如5%2=1，因为5/2余数为1），++，--</span><br><span class="line"></span><br><span class="line">         i++与++i区别？// ++在后面则先使用再+1，++在前面则先+1再使用</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.关系运算符</span><br><span class="line">        &gt;  ,  &gt;=  ,  =  ,  &lt;  ,  &lt;=  ,  ==  ,  !=</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.逻辑运算符（结果要么true，要么false）</span><br><span class="line">        假设布尔变量A为真，变量B为假</span><br><span class="line">        &amp;&amp;（与）        （A &amp;&amp; B）为假。</span><br><span class="line">            称为逻辑与运算符。当且仅当两个操作数都为真，条件才为真。</span><br><span class="line">        ||（或）            （A | | B）为真。</span><br><span class="line">            称为逻辑或操作符。如果任何两个操作数任何一个为真，条件为真。</span><br><span class="line">        ！（非）           ！（A &amp;&amp; B）为真。</span><br><span class="line">            称为逻辑非运算符。用来反转操作数的逻辑状态。如果条件为true，则逻辑非运算符将得到false。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4.位运算符</span><br><span class="line"></span><br><span class="line">     &amp;、|、^、~、&gt;&gt;、&lt;&lt;、&gt;&gt;&gt;</span><br><span class="line"> 假设整数变量A的值为60和变量B的值为13                 </span><br><span class="line">&amp;----按位与操作符，当且仅当两个操作数的某一位都非0时候结果的该位才为1。</span><br><span class="line">               （A＆B），得到12，即0000 1100</span><br><span class="line">|-----按位或操作符，只要两个操作数的某一位有一个非0时候结果的该位就为1。</span><br><span class="line">                （A | B）得到61，即 0011 1101</span><br><span class="line">^----按位异或操作符，两个操作数的某一位不相同时候结果的该位就为1。</span><br><span class="line">                （A ^ B）得到49，即 0011 0001</span><br><span class="line">~----按位补运算符翻转操作数的每一位。</span><br><span class="line">                （〜A）得到-61，即1100 0011（公式：最开始加上符号，对整个二进制进行取反加一）</span><br><span class="line">                                                                 （~a = -(a+1)）</span><br><span class="line">&lt;&lt;--按位左移运算符。左操作数按位左移右操作数指定的位数。</span><br><span class="line">                A &lt;&lt; 2得到240，即 1111 0000</span><br><span class="line">&gt;&gt;--按位右移运算符。左操作数按位右移右操作数指定的位数。</span><br><span class="line">                A &gt;&gt; 2得到15即 1111</span><br><span class="line">&gt;&gt;&gt;-按位右移补零操作符。左操作数的值按右操作数指定的位数右移，移动得到的空位以零填充。</span><br><span class="line">                A&gt;&gt;&gt;2得到15即0000 1111</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">5.条件运算符</span><br><span class="line">    三目表达式：表达式1 ？表达式2 ： 表达式3    （判断？之前布尔表达式的值）可嵌套</span><br><span class="line"></span><br><span class="line">    4&gt;2 ? (4&gt;3 ? 4 : 3) : 2      //=4</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">6.赋值运算符</span><br><span class="line">    =、+=、-=、*=、/=、%=</span><br><span class="line">    int i = 3;  //如果没有赋值，java自动附上默认值0</span><br><span class="line">    i+=3;//6</span><br><span class="line">    i-=2;//4</span><br><span class="line">    i*=2;//6</span><br><span class="line">    i%=3;//0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">运算符优先级（了解）</span><br><span class="line"></span><br><span class="line">类别	操作符	关联性</span><br><span class="line">后缀	() 、[] 、. (点操作符)	左到右</span><br><span class="line">一元	+ + 、- -、！、〜	从右到左</span><br><span class="line">乘性 	*、 /、％	左到右</span><br><span class="line">加性 	+、 -	左到右</span><br><span class="line">移位 	&gt;&gt;、 &gt;&gt;&gt; 、 &lt;&lt; 	左到右</span><br><span class="line">关系 	&gt;、&gt; = 、&lt;、&lt; = 	左到右</span><br><span class="line">相等 	== 、 !=	左到右</span><br><span class="line">按位与	＆	左到右</span><br><span class="line">按位异或	^	左到右</span><br><span class="line">按位或	|	左到右</span><br><span class="line">逻辑与	&amp;&amp;	左到右</span><br><span class="line">逻辑或	| |	左到右</span><br><span class="line">条件	？：	从右到左</span><br><span class="line">赋值	= 、+ =、 - =、 * =、 / =、％=、 &gt;&gt; = 、&lt;&lt; =、＆= 、^ =、 | =	从右到左</span><br><span class="line">逗号	，	左到右</span><br></pre></td></tr></table></figure>
          
        
      
    </div>

          <h1 class="post-title" itemprop="name headline">
                
                <a class="post-title-link" href="/2016/07/13/分支语句/" itemprop="url">分支语句</a></h1>
        

        <div class="post-meta">
          <span class="post-time">
            
              <span class="post-meta-item-icon">
                <i class="fa fa-calendar-o"></i>
              </span>
              
                <span class="post-meta-item-text">发表于</span>
              
              <time title="创建于" itemprop="dateCreated datePublished" datetime="2016-07-13T17:31:19+08:00">

        </div>

    <div class="post-body" itemprop="articleBody">

      
      

      
        
          
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">一、简称if else语句</span><br><span class="line">1.if else 条件语句（只要有一个条件语句成立，则不执行之后逻辑代码，即一旦其中一个else if语句检测为true，其他的else if以及else语句都将跳过执行）</span><br><span class="line">    a).if(条件语句//boolean类型)&#123;</span><br><span class="line">            //如果条件为true，则执行代码</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    b).if(条件语句//boolean类型)&#123;</span><br><span class="line">            //如果条件为true，则执行此处代码</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            //如为false，则执行此处代码</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    c.)if(条件语句//boolean类型)&#123;</span><br><span class="line">            //如此条件true，则执行此处代码</span><br><span class="line">        &#125;else if(条件语句//boolean类型)&#123;</span><br><span class="line">            //如此条件true，则执行此处代码</span><br><span class="line">        &#125;else if(条件语句//boolean类型)&#123;</span><br><span class="line">            //如此条件true，则执行此处代码</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            //如以上都为false，则执行此处代码</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    d).if(条件语句//boolean类型)&#123;</span><br><span class="line">                if(条件语句//boolean类型)&#123;</span><br><span class="line">                            //如果条件为true，则执行此处代码</span><br><span class="line">                    &#125;else&#123;</span><br><span class="line">                            //如为false，则执行此处代码</span><br><span class="line">                     &#125;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            //如为false，则执行此处代码</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">备注：scanner的使用（通过import导包--&gt;new开辟空间，入参填写System.in--&gt;***.nextInt()）</span><br><span class="line">                //使用scanner的方法</span><br><span class="line">                //nextDouble()    获取控制台输入的值，结果为double类型     double *** = new nextDouble();</span><br><span class="line">                //nextInt()          获取控制台输入的值，结果为int类型              int *** = new nextInt();</span><br><span class="line">                //next()          获取控制台输入的值，结果为String类型             String *** = new next();</span><br><span class="line"></span><br><span class="line">                    在控制台做输入操作，java提供的Scanner可以进行控制台输入</span><br><span class="line">                          （使用java提供的类需要导入包，通过关键字import进行包的导入）</span><br><span class="line">                            通过new方式使用，在堆里开辟内存空间（不是基本数据类型都需要向系统要内存）</span><br><span class="line">                            基本数据类型在栈里，栈的空间系统自动分配</span><br><span class="line">                            除了基本数据类型以外的引用数据类型，都必须向系统从堆里获取内存空间</span><br><span class="line">                                                                                            （new的作用）没空间无法使用</span><br><span class="line"></span><br><span class="line">switch(expression)&#123;case value ://语句break;//可选case value ://语句break;//可选//你可以有任意数量的case语句default://可选//语句&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">二、switch语句</span><br><span class="line"></span><br><span class="line">switch语句判断一个变量与一系列值中某个值是否相等，每个值称为一个分支。</span><br><span class="line"></span><br><span class="line"> switch语句有如下规则：</span><br><span class="line">switch语句中的变量类型只能为byte、short、int或者char。（JDK1.8之后支持字符串）</span><br><span class="line">switch语句可以拥有多个case语句。每个case后面跟一个要比较的值和冒号。</span><br><span class="line">case语句中的值的数据类型必须与变量的数据类型相同，而且只能是常量或者字面常量。</span><br><span class="line">当变量的值与case语句的值相等时，那么case语句之后的语句开始执行，直到break语句出现才会跳出switch语句。</span><br><span class="line">当遇到break语句时，switch语句终止。程序跳转到switch语句后面的语句执行。case语句不必须要包含break语句。如果没有break语句出现，程序会继续执行下一条case语句，直到出现break语句。</span><br><span class="line">switch语句可以包含一个default分支，该分支必须是switch语句的最后一个分支。default在没有case语句的值和变量值相等的时候执行。default分支不需要break语句。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">可转为if  else语句</span><br></pre></td></tr></table></figure>
          
        
      
    </div>

        <div class="post-meta">

    <div class="post-body" itemprop="articleBody">

      
      

      
        
          
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">一、搭建环境</span><br><span class="line">  1.官网下载JDK</span><br><span class="line">  2.本地安装（路径默认，尽量不要更改）</span><br><span class="line">  3.环境变量的配置（重要）     </span><br><span class="line">    a.新建JAVA_HOME  = &quot;JDK安装的根路径&quot;</span><br><span class="line">    b.在系统path中%JAVA_HOME%\bin;%***%\jre\bin   （必须用分号 ; 隔开）</span><br><span class="line">       [;%***%\***]</span><br><span class="line">    c.验证环境变量是否配置成功</span><br><span class="line">         打开cmd进行版本确认验证</span><br><span class="line">         java -version  (     java     ;    javac    )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">二、构建HelloWorld应用程序，并运行显示内容</span><br><span class="line"></span><br><span class="line">     在**.java目录下shift+右键--在此处打开命令窗口--</span><br><span class="line">     </span><br><span class="line">     javac  ****.java(cmd编译) --目录下出现 ***.class -- java  ***  运行（不加.class）</span><br><span class="line">       （compile 编译）  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">编译原理</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.Java是属于编译型语言还是解释型语言？</span><br><span class="line">    a.Java一直被认为是解释型语言，特点：执行的效率低，移植性强，几乎所有的操作平台都会支持JVM</span><br><span class="line">        默认在JVM中运行的.class文件就是解释型语言</span><br><span class="line"></span><br><span class="line">    在JVM模拟值当中， .class文件系统是无法直接编译运行的，需要JVM虚拟机向系统解释.class文件中每一行的意思。</span><br><span class="line">    像c,c++这样的语言，编译完毕以后，系统就可以直接运行了。但是java不行，他编译以后要通过JVM解释给系统，系统才能正常运行。</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">2.命名规范</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    变量名称：局部变量（小写字母/下划线开头a/_，后面可数字111，大写字母（可开头，但是不规范）A，下划线_，dollar符$）</span><br><span class="line">        比如：int index = 0 ;  int _index = 1; </span><br><span class="line">        错误</span><br><span class="line"></span><br><span class="line">    方法名称：小写字母开头a，后面可数字111，大写字母A，下划线_，dollar符$</span><br><span class="line">        正确：getName();     ten2two();  </span><br><span class="line">        错误：2b();  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">注意：方法名称和变量名称尽量要有实际意义，见名知意，如果表达意思比较长，我们一般使用驼峰表达式（getName(); eatFruit();一般用动名字搭配来表示），或者用下划线隔开（get_name();）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    类（class）名称：必须大写字母开头，中间尽量不要出现数字，String，Scanner，System</span><br></pre></td></tr></table></figure>
