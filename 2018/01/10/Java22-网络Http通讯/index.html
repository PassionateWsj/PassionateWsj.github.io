        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">简介：</span><br><span class="line">1.通过浏览器访问网络资源，经常通过http协议的方式进行网络资源的访问，他符合w3c组织提出的超文本通讯协议</span><br><span class="line">    现在也可以通过终端的方式访问网络资源。</span><br><span class="line">    网络资源都是存放在服务端的，无论是浏览器还是终端都可以通过ip地址和端口号访问服务器端的资源</span><br><span class="line">2.关键名词：B/S构架，C/S构架</span><br><span class="line">    Browers/Server 浏览器/服务器</span><br><span class="line">    Client/Server    客户端/服务器</span><br><span class="line"></span><br><span class="line">3.引入servlet的概念</span><br><span class="line">    1.他是提供web端通过http协议允许浏览器或者终端进行服务端的资源访问的接口</span><br><span class="line">    2.可以进行实际的http网络通讯。该需要有容器可以承载接口里面的内容。</span><br><span class="line">        tomcat就是其中比较常用的支持servlet接口的容器之一（轻便，开源）</span><br><span class="line"></span><br><span class="line">4.所以要使用支持J2EE的eclipse，进行web项目的构建</span><br><span class="line">   注意：Servlet的创建，web.xml的配置 和 Tomcat运行环境的搭建</span><br><span class="line"></span><br><span class="line">5.用javaSE端模拟访问 Web端Servlet提供的数据，核心的类:URL,HttpURLConnection</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">总结：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">服务端：</span><br><span class="line"></span><br><span class="line">在Tomcat环境下，构建Web Project，自定义各种不同HttpServlet接口进行数据的交互</span><br><span class="line">    1.Servlet通过doGet的方式进行数据的交互（外部默认请求的方式）</span><br><span class="line">        a.通过response对外部写数据（OutputStream）</span><br><span class="line">        b.通过request进行数据的获取（InputStream）</span><br><span class="line">            1）通过request可以获取指定服务端目录下的文件（getRealPath）</span><br><span class="line">            2）通过request可以获取终端写入的数据，键值对的数据（username，zhangsan）</span><br><span class="line"></span><br><span class="line">    2.通过doPost的方式进行数据的交互</span><br><span class="line">        a.通过response对外部写数据（OutputStream）</span><br><span class="line">        b.通过request进行数据的获取（InputStream）</span><br><span class="line">            1）通过request可以获取终端写入的数据，键值对的数据（username，zhangsan）</span><br><span class="line">            2）通过request读取上传的文件，Apache下commons中提供upfileload.jar包，io.jar包，</span><br><span class="line">                  通过工具类可以将读取上传的文件写入到服务端指定的目录中</span><br><span class="line"></span><br><span class="line">客户端：</span><br><span class="line"></span><br><span class="line">    1.URL构建</span><br><span class="line">    2.创建HttpURLConnection    （强转）(HttpURLConnection) url.openConnection()</span><br><span class="line">    3.设置HttpURLConnection的属性 setRequestMethod(&quot;GET&quot;)（GET，POST）</span><br><span class="line">        扩展：通过conn.getOutputStream向服务器写内容（一般设置POST属性写入内容）</span><br><span class="line">           1.可以写入基本的键值对形式 key1=value1&amp;key2=value2</span><br><span class="line">           2.可以写入文件上传的格式（参考代码）</span><br><span class="line">    4.进行连接（connection()）</span><br><span class="line">    5.判断返回的HttpCode编码，conn.getResponseCode() == HttpURLConnection.HTTP_OK（即200）表示成功</span><br><span class="line">        扩展：通过conn.getInputStream读取内容</span><br></pre></td></tr></table></figure>
